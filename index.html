<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="image-first">
    <img class="bg-image" src="images/pattern-background-desktop.svg" alt="desktop-img">
  </div>

  <div class="container">
    <img class="hero-img" src="images/illustration-hero.svg" alt="hero-img">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="middle-container">
      <img class="icon-music-img" src="images/icon-music.svg" alt="icon-img">
      <ul>
        <li class="list-one" >Annual Plan</li>
        <li class="list-two" >$59.99/year</li>
      </ul>
      <button class="button-change">Change</button>
    </div>

    <div class="button-container">
      <button class="button-process">Proceed to Payment</button>
      <button class="button-cancel">Cancel Order</button>

    </div>








  </div>


  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>




</body>

</html>
